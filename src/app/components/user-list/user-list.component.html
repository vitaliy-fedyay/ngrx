<div class="container">
  <h3>List of user:</h3>
  <ul>
    <li class="user" *ngFor="let user of users$ | async; let i = index">
      <span>{{i + 1}}</span> {{user.name}}
      <button (click)="editUser(i)">Edit</button>
      <button (click)="removeUser(i)">Remove</button>
    </li>
  </ul>
</div>
